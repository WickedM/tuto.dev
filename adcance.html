<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tuto</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div id="wrap">
	<!-- ........... HEADER ........... -->
	<header class="header">
		<div class="container">

			<div class="row">
				<div class="col-md-3">
					<a href="#" class="logo"><img src="img/logo.png" class="logo" alt=""></a>
				</div>
				<div class="col-md-4 col-md-offset-1">


					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>

							<div class="collapse navbar-collapse navbar-ex1-collapse">
								<ul class="nav navbar-nav">
									<li class="active"><a href="#">Pricing</a></li>
									<li><a href="#">Blog</a></li>
									<li><a href="#">Faq</a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>

				<div class="col-md-2">
					<div class="btn btn-border">Sign In</div>
				</div>

				<div class="col-md-2">
					<div class="btn btn-fill">Sign Up</div>
				</div>


			</div>
		</div>
	</header>
	<!-- ........... /end HEADER ........... -->


	<!-- ........... ADCANCE ........... -->
	<section class="adcance">
		<div class="container">
			<div class="row">
				<h1>Add few more parameters</h1>
			</div>
			<!-- local -->
			<div class="row">
				<div role="tabpanel">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a href="#local" aria-controls="local" role="tab" data-toggle="tab">Local</a>
						</li>
						<li role="presentation">
							<a href="#byskype" aria-controls="byskype" role="tab" data-toggle="tab">by Skype</a>
						</li>
					</ul>
				<div class="content-block">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="local">
							<div class="row">
								<div class="col-md-4 col-md-offset-2">
									<div class="select-item">
										<label for="inputCountry">Country</label>
										<select name="country" id="inputCountry" class="form-control" required="required">
											<option value="">USA</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="select-item">
										<label for="inputCty">City</label>
										<select name="city" id="inputCity" class="form-control" required="required">
											<option value="">San Francisco</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="byskype">
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<div class="text-item">
										<label for="inputCountry">Skype</label>
										<input type="text" name="skype" id="inputSkype" class="form-control" value="" required="required" pattern="" placeholder="Enter your Skype login..." title="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				</div>
			</div>
			<!-- end local -->


			<!-- price -->
			<div class="row">
				<div class="content-block">
					<div class="row">
						<div class="col-md-12">
							<h2>Price ($)</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input id="ex2" type="text" class="span2" value="" data-slider-min="0" data-slider-max="1000" data-slider-step="5" data-slider-value="[200,600]"/>
						</div>
					</div>
				</div>
			</div>
			<!-- end price -->

			<!-- levels -->
			<div class="row">
				<div class="content-block">
					<div class="row">
						<div class="col-md-12">
							<h2>Levels</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="chackbox-item">
								<input type="checkbox" class="checkbox" id="beginner" />
								<label for="beginner">Beginner</label>
							</div>
							<div class="chackbox-item">
								<input type="checkbox" class="checkbox" id="intermediate" />
								<label for="intermediate">Exact size</label>
							</div>
							<div class="chackbox-item">
								<input type="checkbox" class="checkbox" id="upper-intermediate" />
								<label for="upper-intermediate">Exact size</label>
							</div>
							<div class="chackbox-item">
								<input type="checkbox" class="checkbox" id="123" />
								<label for="123">Intermediate</label>
							</div>
							<div class="chackbox-item">
								<input type="checkbox" class="checkbox" id="advanced" />
								<label for="advanced">Advanced</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end levels -->
			<div class="row">
				<div class="col-md-12">
					<div class="chackbox-item center">
						<input type="checkbox" class="checkbox" id="show-only-varifier" />
						<label for="show-only-varifier">Show only verified tutoes</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn btn-fill element-center">Show Tutors</div>
				</div>
			</div>


		</div>
	</section>
	<!-- ........... /end ADCANCE ........... -->
</div>

<!-- ........... FOOTER ........... -->
<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<a href="#" class="logo"><img src="img/logo.png" width="80px" class="logo" alt=""></a>
			</div>
			<div class="col-md-4">
				<p class="copyright">Created by Â© 2015 Tuto Inc Made in Florida.</p>
			</div>
			<div class="col-md-4 col-md-offset-2">
				<div class="footer-terms">
					<a href="Terms" class="footer-link">Terms</a>
					<a href="Terms" class="footer-link">Privacy Policy</a>
				</div>
			</div>
		</div>
	</div>
</footer>
<!-- ........... /end FOOTER ........... -->



	<!-- JS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-slider.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
